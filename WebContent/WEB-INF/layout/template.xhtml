<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:head>

		<meta http-equiv="Content-Type"
			content="text/html; charset=ISO-8859-1" />
		<title>Myself</title>

		<h:outputStylesheet name="css/style.css" />

	</h:head>

	<h:body>

		<!-- HEADER BAR -->
		<div class="header">
			<h:graphicImage name="images/logo.png" />
			<h2 style="margin-left:12px;color:white">myself</h2>

			<div class="header-button-container">
				<h:form>
					<p:commandButton  action="registros?faces-redirect=true" ajax="false"
						style="color:white" styleClass="rounded-button ui-button-outlined"
						value="Registros" />
					<p:commandButton style="color:white" action="entradas?faces-redirect=true" ajax="false"
						styleClass="rounded-button ui-button-outlined" value="Entradas" />
				</h:form>
			</div>
		</div>

		<!-- PAGE CONTENT -->
		<div class="content">
			<ui:insert name="content" />
		</div>

	</h:body>
</ui:composition>
